PATHFINDER
{
  name = HotMetal
  author = Angel-125
  title = HotMetal Fabricator
  shortName = HotMetal Fabricator
  TechRequired = advMetalworks
  description = The HotMetal Fabricator is great for building vital rocket parts and material kits out in the field to spare you the trouble of hauling them all the way from Kerbin. It's also great for creating hot metal plates for frying eggs.
  mass = 6
  rocketParts = 2400
  reconfigureSkill = Engineer
  logoPanel = WildBlueIndustries/Pathfinder/Decals/HotMetal
  glowPanel = WildBlueIndustries/Pathfinder/Decals/HotMetalGlow
  toolTip = If you're tired of hauling rocket parts around, why not build them out of the local resources?
  toolTipTitle = Your First HotMetal Fabricator!

MODULE
{
    name = ModuleResourceConverter
    ConverterName = Rocket Parts
    StartActionName = Start RocketParts
    StopActionName = Stop RocketParts
    AutoShutdown = false
    GeneratesHeat = false
    UseSpecialistBonus = true
    SpecialistEfficiencyFactor = 0.2
    SpecialistBonusBase = 0.05
    Specialty = Engineer
    EfficiencyBonus = 1

    INPUT_RESOURCE
    {
        ResourceName = Metal
        Ratio = 0.0195
    }

    INPUT_RESOURCE
    {
        ResourceName = ElectricCharge
        Ratio = 10
    }

    OUTPUT_RESOURCE
    {
        ResourceName = RocketParts
        Ratio = 0.7
        DumpExcess = false
    }
}

MODULE
{
    name = WBIEfficiencyMonitor
    efficiencyType = metallurgyModifier
    harvestType = 0
}

RESOURCE
{
    name = ElectricCharge
    amount = 200
    maxAmount = 200
    isTweakable = true
}

RESOURCE
{
    name = RocketParts
    amount = 1000
    maxAmount = 1000
    isTweakable = true
}

}

